

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>tab</title>
	</head>
	<style type="text/css">
		body {
			margin: 0 auto;
			text-align: center;
		}
		
		input {
			margin: 50px;
		}
		
		div {
			width: 200px;
			height: 100px;
			margin: auto;
			display: none ;
			line-height:50px;
		}
	</style>

	<body>
		<input type="button" id="1" value="1" />
		<input type="button" id="2" value="2" />
		<input type="button" id="3" value="3" />
		<div id="1" style="background-color: burlywood;">1</div>
		<div id="2" style="background-color: yellow;">2</div>
		<div id="3" style="background-color: blueviolet;">3</div>
		<script type="text/javascript">
			var obtns = document.querySelectorAll('input');
			var ocont = document.querySelectorAll('div')

			for(var i = 0; i < obtns.length; i++) {

				obtns[i].addEventListener('click', (function(n) {

					return function() {
						for(var j = 0; j < obtns.length; j++) {
							if(j == n) {
								ocont[j].style.display = "block";
							} else if(j < n) {
								ocont[j].style.display = "none";
							} else if(j > n) {
								ocont[j].style.display = "none";
							}
						}
						ocont[n].style.display = "block";
					};
				})(i));

			}
		</script>
	</body>

</html>
